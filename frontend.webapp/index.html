		<div class="container">

			<div class="panel panel-default navbar-fixed-bottom" style="text-align: center; margin-bottom: 0px;">
				<div class="panel-heading" title="Admin Area, Access restricted">
					<a data-toggle="collapse" href="#control">
						<h1>Control all VLC instances</h1>
					</a>
				</div>
				<div id="control" class="panel-collapse collapse in">
					<div class="panel-body">
						<button onclick="controlPlay()" type="button" class="btn btn-primary btn-lg controlbtn"><i class="fa fa-play fa-lg"></i></button>
						<button onclick="controlPause()" type="button" class="btn btn-primary btn-lg controlbtn"><i class="fa fa-pause fa-lg"></i></button>
						<button onclick="controlStop()" type="button" class="btn btn-primary btn-lg controlbtn"><i class="fa fa-stop fa-lg"></i></button>
						<br />
						<button onclick="controlBackward()" id="controlBackward" type="button" class="btn btn-primary btn-lg controlbtn"><i class="fa fa-step-backward"></i></button>
						<button onclick="controlShuffle()" type="button" class="btn btn-primary btn-lg controlbtn"><i class="fa fa-random" aria-hidden="true"></i></button>
						<button onclick="controlFullscreen()" type="button" class="btn btn-primary btn-lg controlbtn"><i class="fa fa-expand" aria-hidden="true"></i></button>
						<button onclick="controlRepeat()" type="button" class="btn btn-primary btn-lg controlbtn"><i class="fa fa-repeat" aria-hidden="true"></i></button>
						<button onclick="controlForward()" id="controlForward" type="button" class="btn btn-primary btn-lg controlbtn"><i class="fa fa-step-forward"></i></button>
					</div>
				</div>
			</div>
		</div>
